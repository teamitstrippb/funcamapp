<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking Game</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #222; color: white; }
    .screen { display: none; align-items: center; justify-content: center; height: 100vh; }
    .active { display: flex; }
    canvas { border-radius: 20px; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; margin: 10px; }
  </style>
</head>
<body>

<!-- Screen 1: Camera Access -->
<div id="screen1" class="screen active">
  <h1>Allow Camera Access ðŸŽ¥</h1>
  <button id="allowCamera">Allow Camera</button>
</div>

<!-- Screen 2: Game Menu -->
<div id="screen2" class="screen">
  <h1>Camera Games</h1>
  <button id="startGame">Start Hand Game</button>
</div>

<!-- Screen 3: Game -->
<div id="screen3" class="screen">
  <h1>Catch the Falling Circles!</h1>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <p>Move your index finger to catch the circles!</p>
  <button id="backMenu">Back to Menu</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.3.162/hand_landmarker.js"></script>
<script>
  const videoElement = document.createElement('video');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const screen1 = document.getElementById('screen1');
  const screen2 = document.getElementById('screen2');
  const screen3 = document.getElementById('screen3');
  const allowCameraButton = document.getElementById('allowCamera');
  const startGameButton = document.getElementById('startGame');
  const backMenuButton = document.getElementById('backMenu');

  let handLandmarker;
  let handX = canvas.width / 2, handY = canvas.height / 2;
  let circles = [];
  let score = 0;

  // Switch screens
  function showScreen(screen) {
    [screen1, screen2, screen3].forEach(s => s.classList.remove('active'));
    screen.classList.add('active');
  }

  // Initialize MediaPipe Hand Landmarker
  async function initHandLandmarker() {
    const model = await FilesetResolver.forVisionTasks(
      'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/hand_landmarker.task'
    );
    handLandmarker = await HandLandmarker.createFromModel(model);
    handLandmarker.setOptions({
      baseOptions: {
        modelAssetPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/hand_landmarker.task',
        delegate: 'GPU'
      },
      runningMode: 'VIDEO',
      numHands: 1
    });
  }

  // Access webcam
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoElement.srcObject = stream;
      videoElement.play();
      videoElement.onloadedmetadata = () => {
        showScreen(screen2);
        initHandLandmarker();
        requestAnimationFrame(gameLoop);
      };
    } catch (err) {
      alert('Camera access denied: ' + err);
    }
  }

  // Detect hand and update position
  function detectHand() {
    const input = new ImageData(new Uint8ClampedArray(videoElement.srcObject), videoElement.videoWidth, videoElement.videoHeight);
    const results = handLandmarker.detect(input);
    if (results.landmarks.length > 0) {
      const indexFingerTip = results.landmarks[0][8]; // Index finger tip landmark
      handX = indexFingerTip.x * canvas.width;
      handY = indexFingerTip.y * canvas.height;
    }
  }

  // Game loop
  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    detectHand();

    // Draw hand
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(handX, handY, 20, 0, Math.PI * 2);
    ctx.fill();

    // Draw and update circles
    ctx.fillStyle = 'yellow';
    circles.forEach(c => {
      c.y += c.speed;
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();

      // Collision detection
      const dx = c.x - handX;
      const dy = c.y - handY;
      if (Math.sqrt(dx * dx + dy * dy) < c.r + 20) {
        score++;
        c.y = -50;
        c.x = Math.random() * canvas.width;
      }

      if (c.y > canvas.height + 50) {
        c.y = -50;
        c.x = Math.random() * canvas.width;
      }
    });

    // Score display
    ctx.fillStyle = 'white';
    ctx.font = '20px sans-serif';
    ctx.fillText('Score: ' + score, 10, 30);

    requestAnimationFrame(gameLoop);
  }

  // Initialize game
  function initGame() {
    circles = [];
    score = 0;
    for (let i = 0; i < 5; i++) {
      circles.push({ x: Math.random() * canvas.width, y: Math.random() * -500, r: 20 + Math.random() * 20, speed: 2 + Math.random() * 3 });
    }
    showScreen(screen3);
  }

  // Event listeners
  allowCameraButton.addEventListener('click', startCamera);
  startGameButton.addEventListener('click', initGame);
  backMenuButton.addEventListener('click', () => showScreen(screen2));
</script>

</body>
</html>
